name: ci

on:
  pull_request:

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: go build ./cmd/server

      - name: Run unit tests
        run: go test ./...

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@v0.14.0
        with:
          scan-type: fs
          format: table
          exit-code: 1
